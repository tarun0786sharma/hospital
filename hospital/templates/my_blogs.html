{% extends 'main.html' %}
{% block content %}

<style>
    .row {
    padding: 30px;
    margin : 0 10px 0 10px;
    background-color: #fff;
    }
    .card{
    margin : 20px;
    }
    #image{

        height : 200px;
        margin : 0 auto;
    }
</style>

<BR><BR>
<div class="row">
    {% for i in data %}
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <img class="card-img-top" id="image" src="{{i.image.url}}" alt="Card image cap">
        <h5 class="card-title">{{i.title|title}}</h5>
        <p class="card-text">{{i.summary|title}}</p>
        <a href="{% url 'full_blog' i.id %}" class="btn btn-primary">Read Blog</a>
      </div>
    </div>
  </div>
    {%endfor%}
</div>

{% endblock %}
